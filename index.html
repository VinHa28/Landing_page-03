<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Embed Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans:wght@500;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets//CSS/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./Assets/Favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./Assets/Favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./Assets/Favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./Assets/Favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./Assets/Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./Assets/Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./Assets/Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./Assets/Favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./Assets/Favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./Assets/Favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/Favicon/favicon-16x16.png">
    <link rel="manifest" href="./Assets/Favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./Assets/Favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>MODULARS</title>
</head>
<body>
    <!-- ======> Header <====== -->
    <header class="header">
        <div class="container">
            <div class="header__row">
                <!-- Logo -->
                <a href="#" class="logo header__logo">
                    <img src="./Assets/Images/Logo/logo.svg" alt="MODULARS">
                </a>
                <!-- Navigation -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#" class="navbar__link navbar__link--active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Blog</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!-- Action -->
                <div class="header__action">
                    <a href="#!" class="btn sign-up-btn">Sign Up</a>
                </div>
            </div>
            <!-- Line -->
            <div class="header__line"></div>
        </div>
    </header>
    <!-- ======> Main <====== -->
    <main style="height: 5000px;">
        <!-- ====== Hero ===== -->
        <section class="hero">
            <div class="container">
                <div class="hero__row">
                    <!-- Info Block -->
                    <section class="hero__info-block">
                        <h1 class="hero__heading heading-extra">
                            We’re a creative design agency.
                        </h1>
                        <p class="desc hero__desc">
                            A brilliant, modular agency template for startup’s build yours toady.
                        </p>
                        <div class="hero__cta">
                            <a href="#" class="hero__btn btn">Get in touch</a>
                            <button class="hero__play-video">
                                <div class="hero__circle-border">
                                    <div class="hero__circle-play-video">
                                        <svg class="hero__play-video-icon" width="8" height="10" viewBox="0 0 8 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z" fill="currentColor"></path>
                                        </svg>
                                    </div>
                                </div>
                                Watch Video
                            </button>
                        </div>
                    </section>
                    <!-- Media Block -->
                    <div class="hero__media-block">
                        <div class="decoration hero__decoration-top">
                            <img src="./Assets/Images/Decorations/like_the_sun.svg" class="decoration-top__like-sun" alt="">
                            <img src="./Assets/Images/Decorations/curve_top.svg" alt="">
                        </div>
                        <div class="hero__media-background"></div>
                        <img src="./Assets/Images/Hero/hero_1.jpg" alt="We’re a creative design agency." class="hero__image">
                        <img src="./Assets/Images/Hero/hero_2.jpg" alt="We’re a creative design agency." class="hero__image hero__image--middle">
                        <img src="./Assets/Images/Hero/hero_3.jpg" alt="We’re a creative design agency." class="hero__image">
                        <div class="decoration hero__decoration-bottom">
                            <img src="./Assets/Images/Decorations/like_the_sun.svg" class="decoration-bottom__like-sun" alt="">
                            <img src="./Assets/Images/Decorations/curve_bottom.svg" alt="">
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- ===== Brands ===== -->
        <section class="brand">
            <div class="container">
                <ul class="brands__list">
                    <li class="brand__item">
                        <a href="#!" class="brand__link">
                            <img src="./Assets/Images/Brands/Google.svg" alt="" class="brand__logo">
                        </a>
                    </li>
                    <li class="brand__item">
                        <a href="#!" class="brand__link">
                            <img src="./Assets/Images/Brands/Slack.svg" alt="" class="brand__logo">
                        </a>
                    </li>
                    <li class="brand__item">
                        <a href="#!" class="brand__link brand__link--text">
                            <img src="./Assets/Images/Brands/Agworld.svg" alt="" class="brand__logo">
                            <p class="brand__logo-agworld">
                                Agworld
                            </p>
                        </a>
                    </li>
                    <li class="brand__item">
                        <a href="#!" class="brand__link">
                            <img src="./Assets/Images/Brands/RioTinto.svg" alt="" class="brand__logo">
                        </a>
                    </li>
                    <li class="brand__item">
                        <a href="#!" class="brand__link brand__link--text">
                            <img src="./Assets/Images/Brands/Heroku.svg" alt="" class="brand__logo">
                            <p class="brand__logo-heroku">
                                HEROKU
                            </p>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <!-- ======  -->
    </main>
    <!-- ======> Footer <====== -->
    <footer>
        
    </footer>
</body>
</html>
